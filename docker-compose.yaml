version: '2'

volumes:
  elasticsearch:

services:
  web:
    build: web/
    # ports:
    #   - "8000:8000"
    links:
      - elasticsearch
      - redis
    depends_on:
      - logspout
    volumes:
      - ./web:/code:ro

  nginx:
    restart:
      always
    build:
      nginx/
    # ports:
    #   - "80:80"
    volumes:
      - ./web/static:/www/static:ro
    depends_on:
      - web

  redis:
    image: redis:3.0

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.2.1
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    mem_limit: 1g
    cap_add:
      - IPC_LOCK
    # ports:
    #   - 9200:9200
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
    depends_on:
      - logspout

  kibana:
    image: docker.elastic.co/kibana/kibana:5.2.1
    depends_on:
      - elasticsearch
      - logspout
    environment:
      - xpack.security.enabled=false
    # ports:
    #   - "5601:5601"

  logspout:
    build: logspout/
    environment:
      ROUTE_URIS: syslog://logs4.papertrailapp.com:35625
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
