version: '2'

services:
  web:
    build:
      ./web
    image:
      topher200/assertion-context
    restart:
      always

  celery:
    build:
      ./web
    image:
      topher200/assertion-context
    restart:
      always
    command:
      [celery, -A, app.tasks, worker]

  realtime_updater:
    build:
      context:
        ./web
      dockerfile:
        Dockerfile-realtime-updater
    image:
      topher200/assertion-context-realtime-updater
    restart:
      always

  nginx:
    restart:
      always
    build:
      ./nginx
    ports:
      - "80:80"
