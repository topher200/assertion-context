version: '2'

services:
  web:
    build:
      ./web
    image:
      topher200/assertion-context
    env_file:
      ./.env
    restart:
      always

  celery:
    build:
      ./web
    image:
      topher200/assertion-context
    env_file:
      ./.env
    restart:
      always
    command:
      [celery, -A, app.tasks, worker]

  nginx:
    restart:
      always
    build:
      ./nginx
    ports:
      - "80:80"
